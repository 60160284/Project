{% extends 'layout-forms.html' %}

{% block content %}

    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">เข้าสู่ระบบ</h2>
        <hr>

        <form method="post">

          

                <div class="col-md-4">
                    {% csrf_token %}
                    {{form | crispy}}
                    <a href="{% url 'password_reset' %}">
                        <p class="">ลืมรหัสผ่าน</p>
                    </a>

                    <a href="{% url 'signUp' %}">
                        <label class="naccount">สร้างบัญชีใหม่</label>
                    </a>

                    <input type="submit" class="btn btn-primary" value="ยืนยัน">

                </div>
          





        </form>


    </div>
</section>
{% endblock %}
