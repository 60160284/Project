{% extends 'layout-forms.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section class="section">
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">บัญชีผู้ใช้</h2>




        <div class="row g-3">
            <div class="col md-6">
                <div class="col-12 p-2">

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">โปรไฟล์ของฉัน</legend>

                        <form method="POST" enctype="multipart/form-data">

                            <fieldset class="form-group">
                                <img width=250 src="{{ user.profile.profile_image.url }}" alt="">
                                {% csrf_token %}
                                {{ p_form|crispy }}
                            </fieldset>
                            <div class="row">
                                <div class="form-group m-3">
                                    <button class="btn btn-outline-info" type="submit">เพิ่มรูปภาพ</button>
                                </div>
                                <div class="form-group m-3">
                                    <a class="btn btn-outline-danger" href="{% url 'home' %}">กลับสู่หน้าหลัก</a>
                                </div>
                            </div>

                        </form>
                    </fieldset>


                </div>
            </div>



        </div>
</section>
{% endblock content %}
